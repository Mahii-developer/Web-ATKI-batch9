    <script>marks = +prompt("Please enter your marks : ");
    if (marks > 0 && marks <= 100) {
      if (marks > 80) {
        console.log("Grade : A");
      } else if (marks > 70 && marks <= 80) {
        console.log("Grade : B");
      } else if (marks > 60 && marks <= 70) {
        console.log("Grade : C");
      } else if (marks >= 50 && marks <= 60) {
        console.log("Grade : D");
      } else if (marks < 50) {
        console.log("Grade : Fail");
      }
    } else {
      console.log("Please enter valid marks within the range of 0-100");
    }
    </script>
